plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

sourceCompatibility = 11
targetCompatibility = 11

group = 'de.geolykt.starloader'
archivesBaseName = 'methodremover'
def baseVersion = '1.0.0'

repositories {
    maven {
        name 'geolykt'
        url 'https://geolykt.de/maven'
    }
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation "org.zeroturnaround:zt-zip:1.14" // TODO update if needed
    implementation "org.ow2.asm:asm:9.1"
    implementation "org.ow2.asm:asm-tree:9.1"
    implementation "org.ow2.asm:asm-commons:9.1" // For Remapper
}

gradlePlugin {
    plugins {
        widenerPlugin {
            id = project.archivesBaseName
            version = '1.0.0'
            implementationClass = 'de.geolykt.starloader.methodremover.MethodremoverGradlePlugin'
        }
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

publishing {
    publications {
        plugin(MavenPublication) { publication ->
            groupId project.group
            artifactId project.archivesBaseName
            version '1.0.0'

            from components['java']

            artifact sourcesJar
            artifact javadocJar
        }

        // Also publish a snapshot so people can use the latest version if they wish
        snapshot(MavenPublication) { publication ->
            groupId project.group
            artifactId project.archivesBaseName
            version '1.0.0-SNAPSHOT'

            from components['java']

            artifact sourcesJar
            artifact javadocJar
        }
    }
    repositories {
        mavenLocal()
    }
}
